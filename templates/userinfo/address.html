{% extends 'base.html' %}

{% block content %}
    <div class="main_con clearfix">
        <div class="left_menu_con clearfix">
            <h3>用户中心</h3>
            <ul>
                <li><a href="{% url 'person' %}">· 个人信息</a></li>
                <li><a href="{% url 'order' %}">· 全部订单</a></li>
                <li><a href="{% url 'address' %}" class="active">· 收货地址</a></li>
            </ul>
        </div>
        <div class="right_content clearfix">
            <h3 class="common_title2">收货地址</h3>
            <div class="site_con">
                <dl>
                    <dt>当前地址：</dt>
                    <dd>{{ detailed_addrss }} （{{ recipients }} 收） {{ phone }}</dd>
                </dl>
            </div>
            <h3 class="common_title2">编辑地址</h3>
            <div class="site_con">
                <form action="{% url 'address' %}" method="post">
                    <span style="color: green">{{ success }}</span>
                    <div class="form_group">
                        <label>收件人：</label>
                            {{ form.recipients }}
                            <span>{{ form.errors }}</span>
                    </div>
                    <div class="form_group form_group2">
                        <label>详细地址：</label>
                        <!--<textarea class="site_area"></textarea> -->
                        {{ form.detailed_addrss }}
                    </div>
                    <div class="form_group">
                        <label>邮编：</label>
                        {{ form.postcode }}
                    </div>
                    <div class="form_group">
                        <label>手机：</label>
                        {{ form.phone }}
                    </div>
                    <input type="submit" name="" value="提交" class="info_submit">
                </form>
            </div>
        </div>
    </div>


{% endblock %}
