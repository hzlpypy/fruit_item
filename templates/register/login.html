{% extends 'base.html' %}

{% block title %}
    <title>天天生鲜-首页</title>
{% endblock %}
{% block content %}
    <div class="login_top clearfix">
        <a href="{% url 'index' %}" class="login_logo"><img src="/static/images/logo02.png"></a>
    </div>
    <div class="login_form_bg">
        <div class="login_form_wrap clearfix">
            <div class="login_banner fl"></div>
            <div class="slogan fl">日夜兼程 · 急速送达</div>
            <div class="login_form fr">
                <div class="login_title clearfix">
                    <h1>用户登录</h1>
                    <a href="{% url 'reg' %}">立即注册</a>
                </div>
                <div class="form_input">
                    <form method="post" action="{% url 'login' %}">
                        {{ form.name }}

                        {% if error.name.0 %}
                            <span style="color: red">{{ error.name.0 }}</span>
                        {% endif %}
                        {{ form.pwd }}
                        {% if error.pwd.0 %}
                            <span style="color: red">{{ error.pwd.0 }}</span>
                        {% endif %}
                        <div class="more_input clearfix">
                            <div>
                                <span style="color: red">{{ error }}</span>
                            </div>
                            <input type="checkbox" name="jizhu" value="1">
                            <label>记住用户名</label>
                            <a href="#">忘记密码</a>
                        </div>
                        <input type="submit" name="" value="登录" class="input_submit">


                    </form>

                </div>
            </div>
        </div>
{% endblock %}
